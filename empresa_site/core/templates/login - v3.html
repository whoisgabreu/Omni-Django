<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Olara</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      overflow: hidden;
    }

    /* Lado esquerdo (formulário) */
    .form-section {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h1 {
      font-size: 32px;
      margin-bottom: 12px;
      color: #0b2e17;
    }

    .form-section p {
      color: #555;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .form-section a {
      color: #0b463b;
      text-decoration: none;
      font-weight: 500;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
    }

    input {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #0b463b;
    }

    .remember {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .remember input {
      margin-right: 8px;
    }

    .btn {
      background: #0b463b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #093629;
    }

    .divider {
      text-align: center;
      color: #999;
      font-size: 13px;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background: #ddd;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
      color: #333;
      background: #fff;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .social-btn img {
      width: 18px;
      margin-right: 10px;
    }

    /* Lado direito (painel visual) */
    .info-section {
      flex: 1;
      background: linear-gradient(145deg, #0b463b, #123c32);
      color: #fff;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-section h2 {
      font-size: 26px;
      margin-bottom: 14px;
    }

    .info-section p {
      font-size: 14px;
      line-height: 1.6;
      color: #d1e6dd;
    }

    .card {
      background: #fff;
      color: #0b463b;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      max-width: 250px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 14px;
      color: #333;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
        height: auto;
      }

      .info-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>Sign in</h1>
      <p>Não tem uma conta? <a href="#">Crie agora</a></p>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="example@gmail.com">
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>

      <div class="remember">
        <input type="checkbox" id="remember">
        <label for="remember">Lembrar de mim</label>
      </div>

      <button class="btn">Entrar</button>

      <div class="divider">ou</div>

      <button class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google">
        Continuar com Google
      </button>
      <button class="social-btn">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" alt="Facebook">
        Continuar com Facebook
      </button>
    </div>

    <div class="info-section">
      <h2>Alcance metas financeiras mais rápido</h2>
      <p>Use seu cartão Olara pelo mundo sem taxas ocultas. Economize, transfira e gaste com facilidade.</p>

      <div class="card">
        <h3>Ganhos</h3>
        <p>$350.40</p>
      </div>
    </div>
  </div>
</body>
</html>
